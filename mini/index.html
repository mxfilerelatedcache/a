<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Random Text</title>
</head>
<body>
  <div id="quote"></div>
  <script>
    (function() {
      var quotes = [
    "Schlaf gut kleine Maus❤️",
    "Guti nachtiiii",
    "Nachti 🥰",
    "träum süß 😍",
    "schlaf gut 😘"
];
      var quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote").innerHTML =
        '<p>' + quote + '</p>'
        ;
    })();
  </script>
</body>
</html>
